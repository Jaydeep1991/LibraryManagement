<div class="container" style="padding: 0;">
    <mat-card>
        <mat-card-title style="text-align: center;">Add Books</mat-card-title>
        <mat-dialog-content>
            <form>
                <div class="row" style="height: 40px;"></div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Book Registration Number</mat-label>
                            <input matInput name='registNum' [(ngModel)]=this.registrationNumber readonly>
                            <mat-icon matSuffix color="warn">local_library</mat-icon>
                        </mat-form-field>
                        <button mat-raised-button (click)=generateId() color="accent" style="margin-left: 10px;">
                            <mat-icon color="primary" style="color:gold;">add_box

                            </mat-icon>
                            <span>Book ID</span>
                        </button>

                    </div>
                </div>
                <div class="row" style="height: 40px;"></div>
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Book Name</mat-label>
                            <input matInput placeholder="All's Well that Ends well" type="text" name="bookName"
                                [(ngModel)]='bookName'>
                            <mat-icon matSuffix style="color:crimson;">import_contacts</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Author Name</mat-label>
                            <input matInput placeholder="William Shakespeare" type="text" name="authorName"
                                [(ngModel)]='authorName'>
                            <mat-icon matSuffix style="color: crimson;">person</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row" style="height: 30px;"> </div>
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Book Price</mat-label>
                            <input matInput placeholder="$230" type="text" name="bookPrice" [(ngModel)]='bookPrice'>
                            <mat-icon matSuffix style="color:crimson;">monetization_on</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Book Type</mat-label>
                            <mat-select [(value)]="bookType">
                                <mat-option>

                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row" style="height:50px;"></div>
                <div class="row">
                    <div class="col-md-2">
                        <button mat-raised-button color="primary">
                            <mat-icon style="color:white">cloud_upload</mat-icon><span>Save</span>
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button mat-raised-button type="reset" color="warn">
                            <mat-icon style="color:white;">replay</mat-icon><span>Rest</span>
                        </button>
                    </div>
                </div>
                <div class="row" style="height: 100px;"></div>

            </form>
        </mat-dialog-content>
    </mat-card>
</div>
