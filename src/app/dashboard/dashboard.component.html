<div class="container" style="padding: 0;">
    <mat-card>
        <mat-card-title style="text-align: center;">DashBoard</mat-card-title>
        <mat-dialog-content>
            <div class="row">
                <div class="col-md-4">
                    <h3 style="font-weight: bolder;margin-left: 150px;">List Of Book as per Genere</h3>
                    <div style="display: block;height: 500px;width: 500px;">
                        <canvas baseChart
                        [data]="pieChartData"
                        [labels]="pieChartLabels"
                        [chartType]="pieChartType"
                        [options]="pieChartOptions"
                        [plugins]="pieChartPlugins"
                        [colors]="pieChartColors"
                        [legend]="pieChartLegend">
                      </canvas>

                    </div>
                </div>
            </div>
        </mat-dialog-content>
    </mat-card>

</div>
